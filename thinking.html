<body>
    <div class="container">
        <div id="intro">
            <h1>Begin Game</h1>
            <button id="start-button">Get Started</button>
        </div>
        <div id="game-content"></div>
        <div id="timer"></div>
    </div>



    <!-- Javascript starts here -->
    <script>

        var questionsAnswers = [
            {
                question: "blah blah blah question 1",
                guessOptions: ["pick 1", "pick 2"],
                correctAnswer: "pick 1"
            },
            {
                question: "blah blah blah question 2",
                guessOptions: ["pick 1", "pick 2"],
                correctAnswer: ""

            },
            {
                question: "blah blah blah question 3 ",
                guessOptions: ["pick 1", "pick 2"],
                correctAnswer: ""
            },
            {
                question: "blah blah blah question 4",
                guessOptions: ["pick 1", "pick 2"],
                correctAnswer: ""
            }
        ];

        var time = 120; 
        var timeRunning = false;
            

        function startClock(){
            if(!timeRunning) {
                intervalId = setTimeout("decrement()", 1000);
                timeRunning = true;
            }

            count();
            
        }

        function count(){
            time--;
            $("#timer").html(time);
        }

        function stopClock(){
            clearInterval(intervalId);
            timeRunning = false; 
        }
        
        $("#game-content").hide();
        $("#timer").hide();


        // <!-- Goal: To create a jquery game that shows one question until player answers -->
        //1. display a start screen

        //2. on click of start button....
        $("#start-button").click(function () {
            // 1. hide intro
            $("#intro").hide();
            // 2. display questions, options, timer
            $("#game-content").show();
            $("#timer").show();
            

        
            for (var round = 0; round < questionsAnswers.length; round++) {
                var name = "question-" + round;
                
                // display questions
                $("#game-content").append("<h2>" + questionsAnswers[round].question + "</h2>");
                //display user options for guesses 
                $("#game-content").append("<input type='radio'" + " name= '" + name + "'>" + questionsAnswers[round].guessOptions[0] + "</input>");
                $("#game-content").append("<input type='radio'" + " name= '" + name + "'>" + questionsAnswers[round].guessOptions[1] + "</input>");

            }

            startClock();

        });

    </script>

</body>
